<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-form</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-box">
            <h1>Login Form</h1>
            <form>
                <p><i class="fa-solid fa-user"></i><input type="text" placeholder="Email or Phone"></p>
                <p><i class="fa-solid fa-lock"></i><input type="number" placeholder="Password"></p>
                <p class="para">Forgot Password?</p>
                <p><input type="button" value="Login" class="btn"></p>
                <p class="signup">Not a member? <a href="#">Signup now</a></p>
            </form>
        </div>
    </body>
</html>
